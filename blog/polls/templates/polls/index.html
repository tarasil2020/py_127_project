{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'polls/css/styles.css' %}" rel="stylesheet" >
    <title>First Page</title>
</head>
<body>
{% block header %}
<a href="{% url 'home' %}">Home</a>
<a href="{% url 'add_post' %}">Add New Post</a>
{% endblock %}

{% block content %}
<p>
    {{ message }}

        <div>
            <ul>
                {% for number in some_list %}
                <li> {{ number }}</li>
                {% endfor %}
            </ul>

        </div>
    <img src="{% static 'polls/img.png' %}" alt="My image">
</p>
{% endblock %}
</body>
</html>
