{% extends 'polls/index.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <form method="post" class="form">
            <div class="container">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit"  class="sub" value="log in">

            </div>
        </form>
    {% endif %}
{% endblock content %}
